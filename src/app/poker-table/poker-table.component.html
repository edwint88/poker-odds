<div id="pokerTable">
    <button id="learnPokerOdds"
            mat-icon-button aria-label="Button to learn more about poker odds"
            #tooltip="matTooltip"
            matTooltip="Learn about poker odds">
        <mat-icon id="casinoIcon">casino</mat-icon>
    </button>
    <div id="ownCardsLeft"><app-poker-card>
        <strong>
        <span class="card rank-a clubs">
            <span class="rank">A</span>
            <span class="suit">&clubs;</span>
        </span>
        </strong>
    </app-poker-card></div>
    <div id="ownCardsRight"><app-poker-card></app-poker-card></div>
    <div id="flopCard1"><app-poker-card></app-poker-card></div>
    <div id="flopCard2"><app-poker-card></app-poker-card></div>
    <div id="flopCard3"><app-poker-card></app-poker-card></div>
    <div id="turnCard"><app-poker-card></app-poker-card></div>
    <div id="riverCard"><app-poker-card></app-poker-card></div>
    <div id="player1CardsLeft"><app-poker-card></app-poker-card></div>
    <div id="player1CardsRight"><app-poker-card></app-poker-card></div>
    <div id="player2CardsLeft"><app-poker-card></app-poker-card></div>

    <div id="player4CardsLeft"><app-poker-card></app-poker-card></div>

    <div id="player5CardsRight"><app-poker-card></app-poker-card></div>
    <div id="player6CardsLeft"><app-poker-card></app-poker-card></div>
